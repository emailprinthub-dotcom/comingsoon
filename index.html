<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layera - Coming Soon</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230a0a0a' width='100' height='100'/><path fill='%2322c55e' d='M50 20l-5 8h10zM50 28l-10 8h20zM50 36l-15 8h30zM50 44l-20 8h40zM50 52l-25 8h50z'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            background-image: 
                linear-gradient(rgba(34, 197, 94, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 197, 94, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(34, 197, 94, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 197, 94, 0.02) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -1px -1px, -1px -1px, -1px -1px, -1px -1px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .cube {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(34, 197, 94, 0.2);
            animation: float 20s infinite ease-in-out;
        }

        .cube:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .cube:nth-child(2) { top: 60%; left: 80%; animation-delay: 5s; }
        .cube:nth-child(3) { top: 80%; left: 20%; animation-delay: 10s; }
        .cube:nth-child(4) { top: 30%; left: 70%; animation-delay: 15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            width: 100%;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 80px 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(34, 197, 94, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .coming-soon {
            display: inline-block;
            background: #16a34a;
            color: white;
            padding: 8px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 28px;
            font-weight: 700;
            color: #f9fafb;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .description {
            font-size: 18px;
            color: #9ca3af;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
            position: relative;
            overflow: hidden;
        }

        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .cta-button:hover:before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 30px;
            }

            .logo {
                font-size: 56px;
            }

            .tagline {
                font-size: 22px;
            }

            .description {
                font-size: 16px;
            }

            .cta-button {
                padding: 16px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <div class="container">
        <div class="logo">Gayera</div>
        <div class="coming-soon">Coming Soon</div>
        <h1 class="tagline">Upload. Print. Delivered. Turfed.</h1>
        <p class="description">
            A community platform connecting creators with local 3D-printing experts.
        </p>
        <a href="https://www.kickstarter.com" class="cta-button">Support Us on Kickstarter</a>
    </div>
</body>
</html>
